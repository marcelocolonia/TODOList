<h1>New Task</h1>

<div class='form-newtask'>

  <form [formGroup]="newTaskForm">

    <div>
      <label for="description">Description</label>
    </div>
    <div>
      <input id="description" type="text" required formControlName="description" class="form-control" maxlength="50">
    </div>

  </form>

  <div class="button-row">

    <button class="btn btn-secondary" (click)="showTaskList()">Cancel</button>
    <button class="btn btn-primary" (click)="saveTask()" [disabled]="!isFormValid">Save</button>

  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

</div>
